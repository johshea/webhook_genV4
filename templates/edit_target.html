{% extends "base.html" %}
{% block content %}
<h1>Edit Target</h1>
<form method="post">
  <div class="form-row">
    <div class="field">
      <label>Name</label>
      <input type="text" name="name" value="{{ target.name }}" required>
    </div>
    <div class="field">
      <label>URL</label>
      <input type="text" name="url" value="{{ target.url }}" required>
    </div>
  </div>
  <div class="button-row">
    <button class="btn" type="submit">Save</button>
    <a class="btn secondary" href="{{ url_for('manage', tab='targets') }}">Cancel</a>
  </div>
</form>
{% endblock %}
